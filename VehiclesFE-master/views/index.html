<!DOCTYPE html>
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Roboto+Slab:wght@100;200;300;400;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>


    <div class="container">
        <div id="carFormContainer">
        <form id="carForm">

            <h3 class="mt-5">Create a Car</h3>
            <div class="form-row">
                <div class="col-4">
                    <div class="form-group ">
                        <label for="inputPlate" class="mb-0">Plate</label>
                        <input type="text" class="form-control" id="inputPlate">
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group ">
                        <label for="inputBrand" class="mb-0">Brand</label>
                        <input type="text" class="form-control" id="inputBrand">
                    </div>
                </div>

                <div class="col-4">
                    <div class="form-group ">
                        <label for="inputColor" class="mb-0">Color</label>
                        <input type="text" class="form-control" id="inputColor">
                    </div>
                </div>
            </div>
            <button type="button" onclick="callCreateCar()" class="btn btn-primary">Create</button>
        </form>

        </div>

        <!-- Rodes -->
        <div class="d-none" id="wheels">
            <form novalidate method="POST" id="wheelForm">

                <h3 class="mt-5">Add Wheels</h3>
                <div class="form-row">
                    <div class="col-2 align-self-end pb-3">
                        <h6>Wheel 1</h6>
                    </div>
                    <div class="col-5">
                        <div class="form-group ">
                            <label for="wheel1Brand" class="mb-0">Brand</label>
                            <input type="text" class="form-control" id="wheel1Brand">
                        </div>
                    </div>
                    <div class="col-5">
                        <div class="form-group ">
                            <label for="wheel1Diam" class="mb-0">Diameter</label>
                            <input type="text" class="form-control" id="wheel1Diam">
                      
                        </div>
                        
                    </div>





                    <div class="col-2 align-self-end pb-3">
                        <h6>Wheel 2</h6>
                    </div>
                    <div class="col-5">
                        <div class="form-group ">

                            <input type="text" class="form-control" id="wheel2Brand">
                        </div>
                    </div>
                    <div class="col-5">
                        <div class="form-group ">

                            <input type="text" class="form-control" id="wheel2Diam">
                       
                        </div>
                       
                    </div>


                    <div class="col-2 align-self-end pb-3">
                        <h6>Wheel 3</h6>
                    </div>
                    <div class="col-5">
                        <div class="form-group ">

                            <input type="text" class="form-control" id="wheel3Brand">
                        </div>
                    </div>
                    <div class="col-5">
                        <div class="form-group ">

                            <input type="text" class="form-control" id="wheel3Diam">
                          
                        </div>
                        
                    </div>

                    <div class="col-2 align-self-end pb-3">
                        <h6>Wheel 4</h6>
                    </div>
                    <div class="col-5">
                        <div class="form-group ">

                            <input type="text" class="form-control" id="wheel4Brand">
                        </div>
                    </div>
                    <div class="col-5">
                        <div class="form-group ">

                            <input type="text" class="form-control" id="wheel4Diam">
                        
                        </div>
                           
                    </div>








                    <button type="button" class="btn btn-primary" onclick="callAddWheels()">Add wheels</button>
            </form>



        </div>
    </div>
    <div id="result" class="d-none">
    <h3 class="mt-5">Car created</h3>
    <h5 class="" id="carCharacteristics"></h4>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">Wheels</th>
            <th scope="col">Brand</th>
            <th scope="col">Diameter</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td id="brand1"></td>
            <td id="diam1">Otto</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td id="brand2"></td>
            <td id="diam2">Otto</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td id="brand3"></td>
            <td id="diam3">Otto</td>
          </tr>
          <tr>
            <th scope="row">4</th>
            <td id="brand4"></td>
            <td id="diam4">Otto</td>
          </tr>
        </tbody>
      </table>
      <button type="button" class="btn btn-primary" onclick="window.location.reload();">Create New Car</button>


    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
        <script src="../models/car.js"></script>
        <script src="../models/wheel.js"></script>
        <script src="../controllers/controller.js"></script>
</body>
</html>
